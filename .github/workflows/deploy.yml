# GitHub Pages 배포를 위한 워크플로우
name: Deploy to GitHub Pages

# main 브랜치에 push될 때 실행
on:
  push:
    branches:
      - main
  # 수동으로 워크플로우를 실행할 수 있도록 설정
  workflow_dispatch:

# GITHUB_TOKEN의 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시에 하나의 배포만 실행되도록 설정
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 의존성 설치
        run: npm ci

      - name: 프로젝트 빌드
        run: npm run build

      - name: GitHub Pages 설정
        uses: actions/configure-pages@v4

      - name: 빌드 결과물 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite 빌드 결과물이 생성되는 dist 디렉토리
          path: './dist'

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: GitHub Pages에 배포
        id: deployment
        uses: actions/deploy-pages@v4

