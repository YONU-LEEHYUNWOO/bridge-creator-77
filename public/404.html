<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Portfolio - Service Planner & Tech Innovator</title>
    <!-- 
      GitHub Pages SPA 라우팅 지원
      404 페이지에서 원래 URL을 저장하고 index.html로 리다이렉트
      이 방법으로 클라이언트 사이드 라우팅이 작동합니다
    -->
    <script>
        // 현재 URL 경로를 세션 스토리지에 저장
        sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/bridge-creator-77/'">
</head>

<body>
    <!-- IE를 위한 fallback -->
    <script>
        window.location.href = '/bridge-creator-77/';
    </script>
</body>

</html>
